<div class="container">
  <div class="login-modal">
    <div class="login-modal-header">
      <img src="assets/images/logo.png" width="120" height="120" alt="Error">
      <h3 class="title">Prueba Técnica</h3>
    </div>
    <form name="loginForm" role="form" class="form" novalidate (ngSubmit)="acceder()" [formGroup]="loginForm">
      <div class="input input-mail">
        <input placeholder="Email" name="email" type="email" formControlName="email" required>
      </div>
      <div
        *ngIf="loginForm.get('email')!.touched && isInvalidForm">
        <small class="form-text text-danger" *ngIf="loginForm.get('email')?.errors?.required">
          El campo es requerido
        </small>
        <small class="form-text text-danger" *ngIf="loginForm.get('email')?.errors?.email">
          El campo debe ser con formato de email
        </small>
      </div>
      <div class="input input-pass">
        <input placeholder="Contraseña" name="password" type="password" formControlName="password" required>
      </div>
      <div
        *ngIf="loginForm.get('password')!.touched && isInvalidForm">
        <small class="form-text text-danger" *ngIf="loginForm.get('password')?.errors?.required">
          El campo es requerido
        </small>
        <small class="form-text text-danger" *ngIf="loginForm.get('password')?.errors?.minlength">
          Longitud mínima 5 caracteres
        </small>
      </div>
      <div class="remember-me">
        <span>Recordar</span>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" formControlName="recordar" role="switch"
                 id="flexSwitchCheckDefault">
        </div>
      </div>
      <button type="submit" class="btn-aceptar">
        Acceder
      </button>
    </form>
  </div>
</div>
